# .goreleaser.yml
# Build customization
project_name: ergo
builds:
  - main: ergo.go
    env:
      - CGO_ENABLED=0
    binary: ergo
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - plan9
    goarch:
      - amd64
      - arm
      - arm64
      - riscv64
    goarm:
      - 6
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: riscv64
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: riscv64
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: freebsd
        goarch: riscv64
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64
      - goos: openbsd
        goarch: riscv64
      - goos: plan9
        goarch: arm
      - goos: plan9
        goarch: arm64
      - goos: plan9
        goarch: riscv64
    flags:
      - -trimpath

archives:
  -
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: macos
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README
      - CHANGELOG.md
      - LICENSE
      - ergo.motd
      - default.yaml
      - traditional.yaml
      - docs/MANUAL.md
      - docs/USERGUIDE.md
      - languages/*.yaml
      - languages/*.json
      - languages/*.md
    wrap_in_directory: true
checksum:
  name_template: "{{ .ProjectName }}-{{ .Version }}-checksums.txt"
